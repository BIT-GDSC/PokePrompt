<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDSC-BIT | PokePrompt</title>
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-polyfills/0.1.43/polyfill.min.js" integrity="sha512-lvWiOP+aMKHllm4THsjzNleVuGOh0WGniJ3lgu/nvCbex1LlaQSxySUjAu/LTJw9FhnSL/PVYoQcckg1Q03+fQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="poke-fly-path">
        <img src="https://cdn.discordapp.com/attachments/1152318832602525706/1152580769047388220/output-onlinegiftools.gif" alt="Flying Pokemon" class="flying-pokemon" width="100">
    </div>
    <section>
        <dialog class="nes-dialog" id="dialog-submit-prompt">
            <form method="dialog">
                <p class="title">Are you sure?</p>
                <p>Do you want to submit the prompt</p>
                <menu class="dialog-menu">
                    <button class="nes-btn">Cancel</button>
                    <button class="nes-btn is-primary" id="confirm-submit-btn">Confirm</button>
                </menu>
            </form>
        </dialog>
    </section>

    <section>
        <dialog class="nes-dialog" id="dialog-pikapika">
            <form method="dialog">
                <img src="https://i.gifer.com/2FxB.gif" width="200">
                <p>Snoooooooooorlax</p>
                <menu class="dialog-menu">
                    <button class="nes-btn">sleep</button>

                </menu>
            </form>
        </dialog>
    </section>

    <section>
        <dialog class="nes-dialog" id="dialog-win">
            <form method="dialog">
                <h1 class="nes-text">Congratulations!!!<br>You win a pokemon!</h1>
                <img src="" width="200" id="poke-card">
                <menu class="dialog-menu">
                    <button class="nes-btn is-warning" id="share-pokecard-btn"><img src="https://cdn.discordapp.com/attachments/1152318832602525706/1153022353966637158/sharebtn.png" alt=""></button>
                    <a class="nes-btn is-success" href="#" id="download-pokecard">Download</a>
                    <button class="nes-btn">Exit</button>
                </menu>
            </form>
        </dialog>
    </section>

    <section>
        <dialog class="nes-dialog" id="dialog-leaderboard">
            <form method="dialog">
                <div class="table-wrapper">
                    <div class="nes-table-responsive">
                        <table class="nes-table is-bordered is-centered">
                            <thead>
                                <tr>
                                    <th>Rank</th>
                                    <th>Username</th>
                                    <th>Score</th>
                                </tr>
                            </thead>
                            <tbody id="table">
                                <tr>
                                    <td>0</td>
                                    <td>Siduck</td>
                                    <td>100</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <menu class="dialog-menu">
                        <button class="nes-btn">Exit</button>
                    </menu>
            </form>
        </dialog>
    </section>

    <section id="gameplay-container">

        <div class="title">
            <a href="https://bit-gdsc.github.io/PokePrompt/"><img src="https://cdn.discordapp.com/attachments/1152318832602525706/1152580696779530240/title.png" alt=""></a>
        </div>
        <div class="brand">
            <a href="https://gdsc.community.dev/bengal-institute-of-technology-kolkata/"><img src="https://cdn.discordapp.com/attachments/1152318832602525706/1152580737778860043/Group_6-removebg-preview.png" alt=""></a>
        </div>
        <div class="pokemon-desk">
            <div class="desk-bg">
                <img src="https://cdn.discordapp.com/attachments/1152318832602525706/1152580530626363484/pokedesk.jpg" id="pokedesk-img" alt="Image">
            </div>
            <div class="desk-share">
                <img src="https://cdn.discordapp.com/attachments/1152318832602525706/1153022353966637158/sharebtn.png" alt="" id="share-btn">
            </div>
            <div class="desk-ball">
                <img src="https://64.media.tumblr.com/f4918498af34c8764de970a2ca76795b/tumblr_mvzj2elEQA1rfjowdo1_500.gif" alt="" id="pokeball">
            </div>
            <div class="level-display">
                <img src="https://cdn.discordapp.com/attachments/1152318832602525706/1153008771929481247/level.png" alt="" id="level-bg">
                <p class="level">Level:<span id="level-num">0</span></p>
            </div>
            <div class="leaderboard-btn">
                <img src="https://cdn.discordapp.com/attachments/1152318832602525706/1153017268184301598/leaderboard-btn_1.png" alt="" id="level-bg">
            </div>
            <div class="desk-display">
                <div class="system-prompt">
                    <h1>SYSTEM PROMPT:</h1>
                    <textarea name="prompt" id="prompt" cols="30" rows="10" readonly>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sint, minima eius cum necessitatibus porro molestias dignissimos totam, vero veritatis reprehenderit dolor cupiditate. Dolor aliquam ut iste aperiam nemo consequatur dolorem?</textarea>
                </div>
                <div class="gpt-response">
                    <h1>POKEDESK RESPONSE:</h1>
                    <textarea name="response" id="response" cols="30" rows="10" readonly>Hi! I am PokeDex how can I help you today?</textarea>
                </div>
            </div>
            <div class="desk-instructions">
                <p id="scrolling-text">Guess the correct prompt to reveal the secret key and win the Pokemon!</p>
            </div>
            <div class="desk-input">
                <textarea name="prompt-input" id="prompt-input" cols="30" rows="10" placeholder="Enter your Prompt here"></textarea>
            </div>

            <button id="submit-btn"></button>

        </div>
    </section>
    <script type="module" src="app.js"></script>
</body>

</html>
